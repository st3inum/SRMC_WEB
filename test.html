<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script type="text/javascript" id="MathJax-script" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/latex.js@0.11.1/dist/latex.min.js"></script>
</head>
<body>


<textarea id="textcontent" placeholder="Type Text..." rows="12" cols="50"></textarea>


<form> 
  <input type="button" value="Start machine">
</form>
<script type="text/javascript">
	const button = document.querySelector('input');



button.addEventListener('click', updateButton);

function updateButton() {
  if (button.value === 'Start machine') {
    const temp = document.getElementById('textcontent').value;
    var generator = new latexjs.HtmlGenerator({ hyphenate: false })

    generator = latexjs.parse(temp, { generator: generator })

    document.body.appendChild(generator.stylesAndScripts("https://cdn.jsdelivr.net/npm/latex.js@0.11.1/dist/"))
    document.body.appendChild(generator.domFragment())
  }
}
</script>
